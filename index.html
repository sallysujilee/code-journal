<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="logo">Code Journal</div>
    <div class="nav-color"></div>
  </header>
  <div data-view="entry-form" class="hidden create-new-entry">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="heading-title">New Entry</h1>
        </div>
      </div>
    </div>
    <form id="contact-form">
      <div class="container">
        <div class="row">
          <div class="column-half">
            <img class="placeholder-img" src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <label for="title">Title</label><br>
            <input required name="title" id="title">
            <label for="photoUrl">Photo URL</label>
            <input required name="photoUrl" id="photoUrl">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <label for="notes">Notes</label>
            <textarea required rows="5" name="notes" id="notes"></textarea><br>
            <button class="save">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div data-view="entries" class="list-entry">
    <div class="container">
      <div class="row">
        <div class="column-half">
          <h1>Entries</h1>
          <a href="#" class="new-entry-button">NEW</a>
        </div>
      </div>
    </div>
    <div data-view="entries">
    </div>
    <div class="container">
      <div class="column-full">
        <div class="no-entries">
          No entries have been recorded.
        </div>
      </div>
      <ul>
        <li class="entry">
          <div class="container">
            <div class="row">
              <div class="column-half">
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
